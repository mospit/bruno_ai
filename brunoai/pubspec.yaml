name: brunoai
description: Bruno AI - Your personal meal planning bear with shopping superpowers
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
